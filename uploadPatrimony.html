<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.rawgit.com/exif-js/exif-js/master/exif.js"></script>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/register.css">
    <link rel="stylesheet" href="static/css/upload.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cadastre seu patrimônio</title>
</head>
<body>
    <div class="container">
        <div class="register-top">
            <div class="top-navigation">
                <a href="patrimonyRegister.html">
                    <img src="imgs/topIcons/backArrow.svg" alt="Voltar">
                </a>
                <h2>Cadastro</h2>
                <a href="index.html">
                    <img src="imgs/topIcons/closeButton.svg" alt="Fechar">
                </a>
            </div>
        </div>
        <div class="register-content">
            <h2 id="page-description">Cadastro de imóvel</h2>
            <div class="register-item">
                <h3>Lote</h3>
                <p>Para realizar essa operação, precisamos de alguns documentos.</p>
                <ul>
                    <li>Matrícula do imóvel</li>
                    <li>Foto do imóvel</li>
                </ul>
            </div>
            <div class="accordion-container">
                <button id= "matricula-button" class="accordion-button">Matrícula <i class="fa-solid fa-check"></i><img src="imgs/chevron.svg" class="chevron" alt="Seta"></button>
                <div class="panel">
                    <div class="interior-panel">
                        <p>Para teste, selecione um pdf qualquer para envio.</p>
                        <div class="file-upload">
                            <label for="document-input">Buscar...</label>
                            <input type="file" id="document-input" accept="application/pdf">
                            <span class="file-name">Nenhum arquivo selecionado</span>
                        </div>
                    </div>
                </div>
                <button id="accordion-photo" class="accordion-button">Fotos <i class="fa-solid fa-check"></i><img src="imgs/chevron.svg" class="chevron" alt="Seta"></button>
                <div class="panel">
                    <div class="photo-buttons">
                        <div class="photo-item">
                            <button id="take-photo">
                                <img src="imgs/photoSection/camera.svg" alt="Câmera">
                                <p>Tirar foto</p>
                            </button>
                            <div id="camera-container">
                                <video id="video" autoplay></video>
                                <button id="take-photo-button" class="camera-button"></button>
                                <canvas id="canvas"></canvas>
                            </div>
                        </div>
                        <div class="photo-item">
                            <button id="take-gallery">
                                <img src="imgs/photoSection/gallery.svg" alt="Galeria de fotos">
                                <div class="input-gallery">
                                    <label for="gallery-input">Buscar</label>
                                    <input type="file" id="gallery-input" accept="image/*">
                                </div>
                                <p>Escolher da galeria</p>
                            </button>
                        </div>
                    </div>
                </div>
                <img id="photo" src="#" alt="Foto tirada">
                <p id="camera-location"></p>
                <img id="gallery-image" src="#" alt="Foto enviada">
            </div>
        </div>
        <a class="links" id="declarar-button" href="step1.html">
            <div class="footer">
                <button>
                    DECLARAR
                </button>
            </div>
        </a>
    </div>
    <script src="static/js/accordionAnimation.js"></script>
    <script src="static/js/document.js"></script>
</body>
</html>
